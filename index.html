<!doctype html>
<html lang="en">

<head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class=" container-fluid d-flex justify-content-end ">
        <button onclick="resetScore()" class="bg-danger buttons rounded m-3">Reset</button>
    </header>
    <main class="container">
        <div class="row m-5 d-flex justify-content-around text-center first-row">
            <p class="col-5 mt-4"> HOME</p>
            <p class="col-5 mt-4">AWAY</p>
            <div class="row p-5 justify-content-around rounded second-row">
                <div class="card col-5 bg-transparent d-flex justify-content-center ">
                    <div class="col-12 ">
                        <span id="homeScore">0</span>
                    </div>
                </div>
                <div class="card col-5 bg-transparent d-flex justify-content-center ">
                    <div class="col-12 ">
                        <span id="awayScore">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-4 d-flex justify-content-around ">
            <button onclick="lowScoreHome()" class="col-1 rounded buttons">Home +1</button>
            <button onclick="lowScoreAway()" class="col-1 rounded buttons">Away +1</button>
        </div>
        <div class="row m-4 d-flex justify-content-around ">
            <button onclick="highScoreHome()" class="col-1 rounded buttons">Home +3</button>
            <button onclick="highScoreAway()" class="col-1 rounded buttons">Away +3</button>
        </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
